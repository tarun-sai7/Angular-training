<div class="">
  <h1 >Http Client demo</h1>
<hr/>
   <button class="btn btn-success" (click)="getusers()"> Get Users</button>
</div>

<div class="">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
